<div>
    <section class="header">
        <img src="assets/desk-miner.png">
        <h3>login to continue</h3>
    </section>

    <div class="mdc-text-field username">
        <input ng-model="user.name" type="text" class="mdc-text-field__input" id="username-input" name="username"
            required>
        <label class="mdc-floating-label" for="username-input">Username</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field password">
        <input ng-model="user.password" type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
        <label class="mdc-floating-label" for="password-input">Password</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
        <button type="button" class="mdc-button cancel">
            Cancel
        </button>
        <button ng-click="login(user)" class="mdc-button mdc-button--raised next">
            Next
        </button>
    </div>
</div>
