<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shrine (MDC Web Example App)</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-login.css">

  <script src="https://gabiaxel.github.io/ng-polymer-elements/bower_components/angular/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
  <script src="app.js"></script>
</head>
<body class="shrine-login" ng-app="scheduleApp" ng-controller="mainController">
  <section class="header">
    <img class="mdc-image-list__image" src="assets/desk-miner.png">
    <h3>login to continue</h3>
  </section>

  <form action="home.html">
    <div class="mdc-text-field username">
      <input ng-model="user.name" type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <label class="mdc-floating-label" for="username-input">Username</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field password">
      <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
      <label class="mdc-floating-label" for="password-input">Password</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
      <button type="button" class="mdc-button cancel">
        Cancel
      </button>
      <button ng-click="login(user)" class="mdc-button mdc-button--raised next">
        Next
      </button>
    </div>
  </form>

  <script src="bundle-login.js" async></script>
</body>
</html>
